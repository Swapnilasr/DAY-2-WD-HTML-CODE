<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderedlist</title>
</head>
<body>
    <h1>orderedlist</h1>
    <ol>
        <li>apple</li>
        <li>
         bannana
        </li>
        <li>
         mango
        </li>
        <li>orange</li>
    </ol >
    <ol type="A">
        <li>apple</li>
        <li>
         bannana
        </li>
        <li>
         mango
        </li>
        <li>orange</li>
    </ol>
    <ol type="i">
        <li>apple</li>
        <li>
         bannana
        </li>
        <li>
         mango
        </li>
        <li>orange</li>
    </ol>
</body>
</html>
